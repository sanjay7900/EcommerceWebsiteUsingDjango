<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/css/myproduct.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>


    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <section class="section home-5-bg" id="home">
      <div id="particles-js"></div>
      <div class="bg-overlay"></div>
      <div class="home-center">
        <div class="home-desc-center">
          <div class="container">
            <div class="justify-content-center row">
              <div class="col-lg-7">
                <div class="mt-40 text-center home-5-content">
                  <div class="home-icon mb-4">
                    <i class="mdi mdi-pinwheel mdi-spin text-white h1"></i>
                  </div>
                  <h1
                    class="text-white font-weight-normal home-5-title mb-0"
                  ></h1>
                  <p class="text-white-70 mt-4 f-15 mb-0"></p>
                  <div class="mt-5">
                    {% comment %}
                    <input
                      class="btn btn-default"
                      type="button"
                      value="Get started"
                    />
                    {% endcomment %}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              {% for item in data %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ item.product_name }}</td>
                <td><img src="static/media/{{ item.product_image }}"></td>
                <td>{{ item.product_price }}</td>

                <td>
                  
                 
                    <button class="del" id="{{ item.id }}">del</button>
                 
                </td>
              </tr>
              {% endfor %}
              {% comment %}  {% endcomment %}
              
             
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="static/js/myproduct.js">
      
    </script>
    <script>
      $(document).ready(function(){ 
        console.log("hjjjjjjjjjjjj");

        $('td').click(function(){
          var id = $(this).closest('td').find('.del').attr('id');
          if(id){ 
          $(this).parent().remove(); //("td").remove();
          console.log(id);
          mydata={"delete":id};
          $.ajax({
            url:"deletemyitem",
            method:"GET",
            data:mydata,
            datatype:"json",
            success:function(data){
              console.log(data.status);

            }
          });

          }

        })
        //console.log("hjjjjjjjjjjjj");
        //var id = $(this).closest('td').find('.del').attr('id');
       
        //$(".add-new").removeAttr("disabled");
    });
    </script>
  </body>
</html>
